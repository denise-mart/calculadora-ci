name: Python CI

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack - Inicio del pipeline ğŸš€
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ğŸ”„ Se iniciÃ³ un nuevo pipeline de CI para *${{ github.repository }}* en la rama *${{ github.ref_name }}*"}' \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Notificar resultado general en Slack ğŸ§ª
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âœ… Todos los pasos del pipeline pasaron exitosamente en `${{ github.ref_name }}`. Todo estÃ¡ en orden ğŸ‰"}' \
            ${{ secrets.SLACK_WEBHOOK }}
          else
            curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âŒ Fallo el pipeline en `${{ github.ref_name }}`. RevisÃ¡ los logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} ğŸ”"}' \
            ${{ secrets.SLACK_WEBHOOK }}

      - name: Notificar cierre del pipeline en Slack ğŸ
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ğŸ“ Pipeline finalizado para `${{ github.ref_name }}`. Ver estado completo en: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          ${{ secrets.SLACK_WEBHOOK }}