name: Python CI

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
    - name: Notify Slack - Inicio del pipeline ğŸš€
      run: |
        curl -X POST -H 'Content-type: application/json' \--data '{"text":"ğŸ”„ Se iniciÃ³ un nuevo pipeline de CI para ${{ github.repository }} en la rama ${{ github.ref_name }}"}' \${{ secrets.SLACK_WEBHOOK }}

      
    - name: Checkout code
      uses: actions/checkout@v4

      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

      
    - name: Run tests

      id: test_step
      run: |
        pytest

      
    - name: Lint with flake8
      id: lint_step
      run: |
        flake8 .


  Notify-Slack-Failure:
    needs: build
    if: failure()
    runs-on: ubuntu-latest
    steps:
    - name: Notify Slack - âŒ Fallaron los tests
      run: |
        curl -X POST -H 'Content-type: application/json' \--data '{"text":"ğŸ“ Pipeline finalizado âŒ Fallo en los tests en ${{ github.ref_name }}. Revisa los logs en GitHub Actions ğŸ” Ver estado completo en: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'"}' \${{ secrets.SLACK_WEBHOOK }}

  Notify-Slack-Success:
    needs: build
    if: success()
    runs-on: ubuntu-latest
    steps:      
    - name: Notify Slack - âœ… Tests pasaron exitosamente
      run: |
        curl -X POST -H 'Content-type: application/json' \--data '{"text":"ğŸ“ Pipeline finalizado âœ… Tests pasaron exitosamente en ${{ github.ref_name }}. Todo estÃ¡ en orden ğŸ‰ Ver estado completo en: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'"}' \${{ secrets.SLACK_WEBHOOK }}

  Notify-Slack-Pipeline:
    needs: build
    if: always()
    runs-on: ubuntu-latest
    steps:  
    - name: Notify Slack - Pipeline completado ğŸ
      run: |
        curl -X POST -H 'Content-type: application/json' \--data '{"text":"ğŸ“ Pipeline finalizado para ${{ github.ref_name }}. Ver estado completo en: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \${{ secrets.SLACK_WEBHOOK }}