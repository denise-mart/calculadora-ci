<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora ðŸ’—âœ¨ðŸ§¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: url('{{ url_for("static", filename="background.png") }}');
      background-size: cover;
      background-repeat: repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .glitter {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(#fff, #ffb6c1);
      border-radius: 50%;
      animation: glitter-fall linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes glitter-fall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    h1 {
      color: #c71585;
      margin-top: 40px;
      font-size: 2.7em;
      text-shadow: 1px 1px 2px #fff;
      font-weight: 600;
    }

    form {
      background: #ffffffdd;
      padding: 35px 45px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(199, 21, 133, 0.25);
      margin-top: 20px;
      width: 320px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #d63384;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #f7c7d4;
      box-sizing: border-box;
    }

    button {
      background-color: #ff85b3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 10px rgba(255, 133, 179, 0.5);
    }

    button:hover {
      background-color: #e0679f;
    }

    h2.resultado {
      margin-top: 25px;
      color: #f82e7c;
      background: #fff7fa;
      padding: 12px 20px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
      animation: glitter-text 1.2s ease-in-out infinite alternate;
    }

    @keyframes glitter-text {
      from {
        text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff69b4;
      }
      to {
        text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff69b4;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§¸âœ¨ðŸ’— Calculadora ðŸ’—âœ¨ðŸ§¸</h1>
  <form action="/calcular" method="get">

    <label for="b">NÃºmero B:</label>
    <input type="number" name="b" step="any" required>

    <label for="op">OperaciÃ³n:</label>
    <select name="op">
      <option value="sumar">Sumar</option>
      <option value="restar">Restar</option>
      <option value="multiplicar">Multiplicar</option>
    </select>

    <button type="submit">âœ¨ Calcular âœ¨</button>
  </form>

 {% if resultado is defined %}
  <h2 class="resultado-glitter">âœ¨ Resultado: {{ resultado }} vale?âœ¨</h2>

  {% raw %}
  <script>
    for (let i = 0; i < 60; i++) {
      let g = document.createElement('div');
      g.classList.add('glitter');
      g.style.left = Math.random() * 100 + 'vw';
      g.style.top = -Math.random() * 100 + 'px';
      g.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(g);
    }

</body>
</html>
