<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora CI</title>
</head>
<body>
  <h1>Calculadora básica</h1>
  <form action="/calcular" method="get">
    <label for="a">Número A:</label>
    <input type="number" name="a" step="any" required><br><br>

    <label for="b">Número B:</label>
    <input type="number" name="b" step="any" required><br><br>

    <label for="op">Operación:</label>
    <select name="op">
      <option value="sumar">Sumar</option>
      <option value="restar">Restar</option>
      <option value="multiplicar">Multiplicar</option>
    </select><br><br>

    <button type="submit">Calcular</button>
  </form>

  {% if resultado is defined %}
    <h2>Resultado: {{ resultado }}</h2>
  {% endif %}
</body>
</html>
